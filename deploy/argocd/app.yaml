apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sheets-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://example.com/your-repo.git
    targetRevision: main
    path: deploy/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: sheets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true