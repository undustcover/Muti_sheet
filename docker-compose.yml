version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sheets
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  server:
    build:
      context: ./apps/server
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sheets?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me
      JWT_EXPIRES_IN: 3600s
      ATTACHMENTS_DIR: /data/attachments
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - server_data:/data
volumes:
  db_data:
  server_data: